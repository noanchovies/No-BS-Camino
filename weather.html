<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Planner | No BS Camino</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    
    <style>
        body { font-family: 'Google Sans', sans-serif; background-color: #ffffff; color: #202124; }
        .google-gradient { background: -webkit-linear-gradient(45deg, #1967d2, #4285f4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Icon Colors */
        .icon-sun { color: #fdb813; }
        .icon-rain { color: #1967d2; }
        .icon-gray { color: #9aa0a6; }
        .icon-hazard { color: #d93025; }
        .icon-cold { color: #1a73e8; }
        
        /* Rain Drop Styles */
        .drop-empty { color: #e8eaed; fill: none; stroke: currentColor; stroke-width: 2.5; }
        .drop-filled { color: #1967d2; fill: currentColor; stroke: none; }
        
        /* Timeline "Pill" Styles */
        .day-pill {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e8eaed;
            line-height: 1;
        }
        .timeline-line {
            width: 2px;
            background-color: #f1f3f4;
            flex-grow: 1;
            margin-top: 8px;
            margin-bottom: 8px;
            border-radius: 2px;
        }
        .card-flight { 
            border: 1px solid #dadce0; 
            border-radius: 16px; 
            background: white; 
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .card-rest {
            border: 1px dashed #86efac; 
            background-color: #f0fdf4; 
            border-radius: 16px;
        }

        #map { height: 350px; width: 100%; border-radius: 0 0 12px 12px; z-index: 1; }
        .img-selected-pin { filter: hue-rotate(140deg) saturate(1.5) brightness(0.9); }

        @media print {
            body { background: white; }
            header, #map-container, #controls-container, #installBanner, footer { display: none !important; }
            #results { display: block !important; }
            .card-flight { border: none !important; border-bottom: 1px solid #eee !important; box-shadow: none !important; border-radius: 0 !important; page-break-inside: avoid; }
        }
    </style>
</head>

                </label>
            </div>

            <div class="relative">
                <div id="map"></div>
                <div class="absolute top-4 right-4 z-[999] bg-white/95 backdrop-blur px-3 py-2 rounded-lg shadow-sm border border-gray-200 pointer-events-none">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Start Location</p>
                    <p id="selectedLocationText" class="text-sm font-bold text-[#1967d2]">Click a pin</p>
                </div>
            </div>

            <div class="p-4 bg-white border-t border-gray-100">
                <button id="getForecastBtn" onclick="getForecast()" class="w-full bg-[#1967d2] hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-sm flex justify-center items-center gap-2">

                    Get 10-Day Forecast

            </div>
        </div>

        <div id="summaryBox" class="hidden mb-10 bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-100 bg-gray-50">
                <h4 class="text-xs font-bold text-[#1967d2] uppercase tracking-wider">Trip Analysis</h4>
            </div>
            
            <div class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="border-r border-gray-100 last:border-0 pr-4">
                    <div class="text-[10px] text-gray-400 font-bold uppercase mb-1">Rain Days</div>
                    <div id="sumRainCount" class="text-xl font-bold text-gray-900">0/10</div>
                    <div id="sumRainDays" class="text-[10px] text-gray-400 font-medium truncate mt-0.5">None</div>
                </div>
                
                <div class="border-r border-gray-100 last:border-0 pr-4">
                    <div class="text-[10px] text-gray-400 font-bold uppercase mb-1">Avg Daylight</div>
                    <div id="sumAvgDaylight" class="text-xl font-bold text-gray-900">--</div>
                    <div class="text-[10px] text-gray-400 font-medium mt-0.5">Hours</div>
                </div>

                    <div class="text-[10px] text-gray-400 font-bold uppercase mb-1">Avg Sunrise</div>
                    <div id="sumSunrise" class="text-xl font-bold text-gray-900">--:--</div>
                    <div id="sumSunriseTemp" class="text-[10px] text-blue-500 font-bold mt-0.5">--°C</div>

        </div>

        </div>

        function getRainVisual(mm) {
            let drops = 0;

            if(mm > 0.1 && mm < 2) { drops = 1; label = "Drizzle"; }
            else if(mm >= 2 && mm < 10) { drops = 2; label = "Rain"; }
            else if(mm >= 10) { drops = 3; label = "Heavy"; }
            
            let html = `<div class="flex flex-col items-center justify-center">`;
            html += `<div class="flex gap-0.5 mb-1">`;
            
            for(let i=0; i<3; i++) {

                    html += `<svg class="w-3 h-3 drop-filled" viewBox="0 0 24 24"><path d="M12 22c4.97 0 9-4.03 9-9-9 0-9-9-9-9S3 13 3 13c0 4.97 4.03 9 9 9z"/></svg>`;

            html += `</div>`;

        // --- TIME FORMATTING (AM/PM) ---
        function formatAMPM(dateStr) {
            let [hours, mins] = dateStr.split(':');
            hours = parseInt(hours);
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            return `${hours}:${mins} ${ampm}`;
        }

        function parseTime(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        function formatTimeFromMins(minutes) {
            const h = Math.floor(minutes / 60);
            const m = Math.round(minutes % 60);
            const date = new Date();
            date.setHours(h);
            date.setMinutes(m);
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap',
                maxZoom: 19

            changeRoute();
            
            if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        };

        function changeRoute() {
            const select = document.getElementById('routeSelect');
            currentRouteId = select.value;
            const routeData = routes[currentRouteId];

            map.flyTo(routeData.center, routeData.zoom);
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            routeData.stages.forEach((stage, index) => {
                const marker = L.marker([stage.lat, stage.lon]).addTo(map);
                marker.on('click', () => {
                    selectedStageIndex = index;
                    document.getElementById('selectedLocationText').innerText = stage.start;
                    markers.forEach(m => { if (m._icon) m._icon.classList.remove('img-selected-pin'); });
                    if (marker._icon) marker._icon.classList.add('img-selected-pin');
                });
                markers.push(marker);
            });
            
            selectedStageIndex = 0;
            document.getElementById('selectedLocationText').innerText = routeData.stages[0].start;
        }

        // --- FORECAST LOGIC ---

            const btn = document.getElementById('getForecastBtn');
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');
            const summaryBox = document.getElementById('summaryBox');
            const startDateStr = document.getElementById('startDate').value;
            const addRestDays = document.getElementById('addRestDays').checked;

            btn.disabled = true;
            resultsDiv.innerHTML = '';
            summaryBox.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                // Build Itinerary (Rest Logic: Pure Distance Based)
                const routeData = routes[currentRouteId];
                let rawStages = routeData.stages.slice(selectedStageIndex, selectedStageIndex + 10);
                let itinerary = [];
                let dayOffset = 0;
                let kmSinceRest = 0;

                for (let i = 0; i < rawStages.length; i++) {
                    if (itinerary.length >= 10) break;
                    
                    let stageDistVal = parseInt(rawStages[i].dist.replace('km',''));
                    
                    // Add Walk Day
                    itinerary.push({ type: 'walk', stage: rawStages[i], dayOffset: dayOffset++ });
                    
                    // Add Dist
                    kmSinceRest += stageDistVal;

                    // Rest Trigger: >135km walked
                    if (addRestDays && kmSinceRest > 135 && i < rawStages.length - 1) {
                        itinerary.push({ type: 'rest', stage: rawStages[i], dayOffset: dayOffset++ });
                        kmSinceRest = 0; // Reset
                    }
                }

                const startObj = new Date(startDateStr);
                const diffDays = Math.ceil((startObj - new Date()) / (1000 * 60 * 60 * 24));
                const isHistorical = diffDays > 10;
                
                // Aggregators
                let rainDayIndices = [];
                let hotDayIndices = [];
                let coldDayIndices = [];
                let totalHigh = 0;
                let minTemp = 100;
                let maxTemp = -100;
                let totalSunriseMins = 0;
                let totalSunsetMins = 0;
                let sunriseTemps = [];
                let sunsetTemps = [];
                let totalDaylightHrs = 0;

                for (let [idx, item] of itinerary.entries()) {
                    const current = new Date(startDateStr);
                    current.setDate(current.getDate() + item.dayOffset);
                    let dateQuery = current.toISOString().split('T')[0];
                    if (isHistorical) {
                        const h = new Date(current); h.setFullYear(2025);
                        dateQuery = h.toISOString().split('T')[0];
                    }

                    const url = isHistorical 
                         ? `https://archive-api.open-meteo.com/v1/archive?latitude=${item.stage.lat}&longitude=${item.stage.lon}&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_sum,sunrise,sunset,daylight_duration&hourly=temperature_2m&timezone=auto&start_date=${dateQuery}&end_date=${dateQuery}`
                        : `https://api.open-meteo.com/v1/forecast?latitude=${item.stage.lat}&longitude=${item.stage.lon}&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_sum,sunrise,sunset,daylight_duration&hourly=temperature_2m&timezone=auto&start_date=${dateQuery}&end_date=${dateQuery}`;
                    
                    const res = await fetch(url);
                    const json = await res.json();
                    
                    if (json.daily) {
                        const d = json.daily;
                        const code = d.weathercode[0];
                        const wInfo = weatherCodes[code] || { label: 'Unknown', icon: icons.cloud };
                        const rain = d.precipitation_sum[0];
                        const max = Math.round(d.temperature_2m_max[0]);
                        const min = Math.round(d.temperature_2m_min[0]);
                        
                        // Time & Daylight
                        const sunriseIso = d.sunrise[0].split('T')[1];
                        const sunsetIso = d.sunset[0].split('T')[1];
                        const sunriseAMPM = formatAMPM(sunriseIso.slice(0,5));
                        const sunsetAMPM = formatAMPM(sunsetIso.slice(0,5));
                        
                        const dlSeconds = d.daylight_duration[0];
                        const dlHours = Math.floor(dlSeconds / 3600);
                        const dlMins = Math.round((dlSeconds % 3600) / 60);
                        totalDaylightHrs += dlSeconds / 3600;

                        // Hourly Temp (Sunrise/Sunset)

                            const sunriseHour = parseInt(sunriseIso.split(':')[0]);
                            const sunsetHour = parseInt(sunsetIso.split(':')[0]);

                            sunsetTemps.push(json.hourly.temperature_2m[sunsetHour]);

                            html = `

                if(rainDayIndices.length > 3) recsHTML += `<div class="flex items-center gap-2"><span class="text-blue-500 font-bold">Rainy:</span> Bring a poncho. Wet week ahead.</div>`;
                else if(rainDayIndices.length > 0) recsHTML += `<div class="flex items-center gap-2"><span class="text-blue-400 font-bold">Showers:</span> Light shell recommended.</div>`;
                
                if(hotDayIndices.length > 0) recsHTML += `<div class="flex items-center gap-2"><span class="text-red-500 font-bold">Heat Alert:</span> Days ${hotDayIndices.join(', ')} above 30°C. Hydrate.</div>`;
                if(coldDayIndices.length > 0) recsHTML += `<div class="flex items-center gap-2"><span class="text-blue-600 font-bold">Cold Alert:</span> Days ${coldDayIndices.join(', ')} freezing.</div>`;
                
                if(recsHTML === '') recsHTML = `<div class="flex items-center gap-2 text-green-600 font-bold">Conditions look great! Enjoy the walk.</div>`;
                document.getElementById('sumRecs').innerHTML = recsHTML;
                
                summaryBox.classList.remove('hidden');
                resultsDiv.scrollIntoView({ behavior: 'smooth' });

            } catch (e) {
                console.error(e);
                resultsDiv.innerHTML = `<div class="text-red-500 text-center font-bold py-10">Error loading weather data. Please try again.</div>`;
            } finally {
                loading.classList.add('hidden');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
