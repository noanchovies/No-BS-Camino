    <link rel="manifest" href="manifest.json">

    <style>
        body { font-family: 'Google Sans', sans-serif; background-color: #f0f2f5; color: #202124; }
        
        /* High Contrast Card */
        .card-tactical { 
            background-color: white; 
            border: 1px solid #dadce0; 
            border-radius: 16px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        
        /* Status Bar Pill */
        .status-pill {
            background: #e8f0fe;
            color: #1967d2;
            border: 1px solid #d2e3fc;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #map { height: 250px; width: 100%; z-index: 1; border-bottom: 1px solid #eee; } 
        
        /* Chart Styles */
        .chart-container { position: relative; height: 160px; width: 100%; margin-top: 10px; }
        .chart-label { font-size: 10px; fill: #5f6368; font-weight: 600; text-anchor: middle; }
        .temp-label { font-size: 11px; fill: #202124; font-weight: 700; text-anchor: middle; }

        /* Icon Colors */
        .icon-sun { color: #fdb813; }
        .icon-rain { color: #1967d2; }
        .icon-gray { color: #5f6368; }
        .icon-hazard { color: #d93025; }
        .icon-cold { color: #1a73e8; }
    </style>
</head>

                // Find Nearest Stage
                let nearest = null;
                let minDist = Infinity;
                const routeData = routes[currentRouteId];

                routeData.stages.forEach((stage, idx) => {

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; 
            var dLat = deg2rad(lat2-lat1);  
            var dLon = deg2rad(lon2-lon1); 
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c; 
        }
        function deg2rad(deg) { return deg * (Math.PI/180) }

            hours = hours % 12;
            hours = hours ? hours : 12; 
            return `${hours}:${mins} ${ampm}`;
        }

        // --- CHART GENERATOR ---
        function generateChart(hourlyData) {
            // Hours 6 to 18 (indices 6 to 18)
            const hours = [];
            const temps = [];
            const rains = [];
            
            for(let h=6; h<=18; h++) {
                hours.push(h);
                temps.push(Math.round(hourlyData.temperature_2m[h]));
                rains.push(hourlyData.precipitation[h]);
            }

            // Dimensions
            const w = 400; // SVG Viewbox Width
            const h = 100; // SVG Viewbox Height
            const colW = w / 13; // 13 data points (6am to 6pm)

            // 1. Draw Temp Line (Bezier)
            const maxTemp = Math.max(...temps) + 2;
            const minTemp = Math.min(...temps) - 2;
            const range = maxTemp - minTemp || 1;
            
            let pathD = `M ${colW/2} ${h - ((temps[0] - minTemp)/range * 60 + 20)}`;
            
            // Generate points
            const points = temps.map((t, i) => {
                const x = (i * colW) + (colW/2);
                const y = h - ((t - minTemp)/range * 60 + 20); // Scale to keep 20px padding
                return {x, y, t};
            });

            // Smooth curve
            points.forEach((p, i) => {
                if (i === 0) return;
                pathD += ` L ${p.x} ${p.y}`;
            });

            let svg = `<svg viewBox="0 0 ${w} ${h}" class="w-full h-full overflow-visible">`;
            
            // 2. Draw Rain Bars (Bottom Up)
            rains.forEach((r, i) => {
                if(r > 0) {
                    const barH = Math.min(r * 10, 40); // Cap height
                    const x = (i * colW) + (colW/2) - 4; // Center, 8px width
                    const y = h - barH;
                    svg += `<rect x="${x}" y="${y}" width="8" height="${barH}" fill="#8ab4f8" rx="2" />`;
                    if(r > 1.0) {
                        svg += `<text x="${x+4}" y="${y-4}" class="chart-label" style="fill:#1967d2">${r.toFixed(1)}</text>`;
                    }
                }
            });

            // 3. Draw Temp Line
            svg += `<path d="${pathD}" fill="none" stroke="#fdb813" stroke-width="3" stroke-linecap="round" />`;

            // 4. Labels & Dots
            points.forEach((p, i) => {
                svg += `<circle cx="${p.x}" cy="${p.y}" r="3" fill="white" stroke="#fdb813" stroke-width="2" />`;
                svg += `<text x="${p.x}" y="${p.y - 8}" class="temp-label">${p.t}Â°</text>`;
                if ((hours[i]) % 3 === 0) {
                    svg += `<text x="${p.x}" y="${h + 12}" class="chart-label">${hours[i]}:00</text>`;
                }
            });

            svg += `</svg>`;
            return svg;
        }
