            fog: '<svg class="w-8 h-8 icon-gray" viewBox="0 0 24 24" fill="currentColor"><path d="M1 16v-2h22v2H1Zm4 4v-2h14v2H5Zm-3-8q-2.075 0-3.537-1.463Q1 9.075 1 7q0-2.075 1.463-3.538Q3.925 2 6 2q.575 0 1.1.088t1.025.262q.725-2.225 2.65-3.725Q12.7-2.875 15.125-2.875q2.675 0 4.525 1.863Q21.5.85 21.5 3.525q0 .25-.025.488-.025.237-.075.462 2.025.575 3.287 2.263Q25.95 8.425 25.95 10.5q0 2.7-1.9 4.6Q22.15 17 19.45 17H6Z" transform="scale(0.8) translate(2,2)"/></svg>',
            hot: '<span class="text-xl">üå°Ô∏è</span>',
            cold: '<span class="text-xl">‚ùÑÔ∏è</span>'
        };

        const weatherCodes = {
            0: { label: 'Clear', icon: icons.sun }, 1: { label: 'Sunny', icon: icons.sun },
            2: { label: 'Partly Cloudy', icon: icons.partCloud }, 3: { label: 'Overcast', icon: icons.cloud },
            45: { label: 'Foggy', icon: icons.fog }, 48: { label: 'Foggy', icon: icons.fog },
            51: { label: 'Drizzle', icon: icons.rain }, 61: { label: 'Rain', icon: icons.rain },
            63: { label: 'Rain', icon: icons.rain }, 71: { label: 'Snow', icon: icons.snow },
            95: { label: 'Storm', icon: icons.rain }
        };

        // --- STATE ---
        let map;
        let markers = [];
        let currentRouteId = 'frances';
        let selectedStageIndex = 0;

        window.onload = function() {
            map = L.map('map', { zoomControl: false }).setView([42.6, -4.0], 7);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
            
            changeRoute();
            
            // PWA Logic
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('installBanner').classList.remove('hidden');
            });
            document.getElementById('installBtn').addEventListener('click', async () => {
                if(deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt = null;
                    document.getElementById('installBanner').classList.add('hidden');
                }
            });
        };

        function changeRoute() {
            const select = document.getElementById('routeSelect');
            currentRouteId = select.value;
            const routeData = routes[currentRouteId];
            map.flyTo(routeData.center, routeData.zoom);
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            routeData.stages.forEach((stage, index) => {
                const marker = L.marker([stage.lat, stage.lon]).addTo(map);
                marker.on('click', () => {
                    selectedStageIndex = index;
                    document.getElementById('currentStageName').innerText = stage.start;
                    markers.forEach(m => { if (m._icon) m._icon.classList.remove('img-selected-pin'); });
                    if (marker._icon) marker._icon.classList.add('img-selected-pin');
                });
                markers.push(marker);
            });
            // Default
            selectedStageIndex = 0;
            document.getElementById('currentStageName').innerText = routeData.stages[0].start;
        }

        // --- GPS LOGIC ---
        function locateUser() {
            const btn = document.getElementById('gpsBtn');
            const txt = document.getElementById('gpsText');
            
            if(!navigator.geolocation) { alert("GPS not supported"); return; }
            
            txt.innerText = "Locating...";
            btn.classList.add('bg-blue-50');

            navigator.geolocation.getCurrentPosition((pos) => {
                const userLat = pos.coords.latitude;
                const userLon = pos.coords.longitude;
                
                // Find Nearest Stage
                let nearest = null;
                let minDist = Infinity;
                const routeData = routes[currentRouteId];

                routeData.stages.forEach((stage, idx) => {
                    const d = getDistanceFromLatLonInKm(userLat, userLon, stage.lat, stage.lon);
                    if(d < minDist) { minDist = d; nearest = idx; }
                });

                if(minDist > 100) {
                    alert("You are far from the Camino! Using default start.");
                } else {
                    selectedStageIndex = nearest;
                    const st = routeData.stages[nearest];
                    document.getElementById('currentStageName').innerText = st.start + " (GPS Found)";
                    map.flyTo([st.lat, st.lon], 10);
                }
                txt.innerText = "Locate Me";
                btn.classList.remove('bg-blue-50');

            }, () => {
                alert("GPS permission denied.");
                txt.innerText = "Locate Me";
            });
        }

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; 
            var dLat = deg2rad(lat2-lat1);  
            var dLon = deg2rad(lon2-lon1); 
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c; 
        }
        function deg2rad(deg) { return deg * (Math.PI/180) }

        // --- HELPERS ---
        function formatAMPM(dateStr) {
            let [hours, mins] = dateStr.split(':');
            hours = parseInt(hours);
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            return `${hours}:${mins} ${ampm}`;
        }

        // --- CHART GENERATOR ---
        function generateChart(hourlyData) {
            // Hours 6 to 18 (indices 6 to 18)
            const hours = [];
            const temps = [];
            const rains = [];
            
            for(let h=6; h<=18; h++) {
                hours.push(h);
                temps.push(Math.round(hourlyData.temperature_2m[h]));
                rains.push(hourlyData.precipitation[h]);
            }

            // Dimensions
            const w = 400; // SVG Viewbox Width
            const h = 100; // SVG Viewbox Height
            const colW = w / 13; // 13 data points (6am to 6pm)

            // 1. Draw Temp Line (Bezier)
            const maxTemp = Math.max(...temps) + 2;
            const minTemp = Math.min(...temps) - 2;
            const range = maxTemp - minTemp || 1;
            
            let pathD = `M ${colW/2} ${h - ((temps[0] - minTemp)/range * 60 + 20)}`;
            
            // Generate points
            const points = temps.map((t, i) => {
                const x = (i * colW) + (colW/2);
                const y = h - ((t - minTemp)/range * 60 + 20); // Scale to keep 20px padding
                return {x, y, t};
            });

            // Smooth curve
            points.forEach((p, i) => {
                if (i === 0) return;
                pathD += ` L ${p.x} ${p.y}`;
            });

            let svg = `<svg viewBox="0 0 ${w} ${h}" class="w-full h-full overflow-visible">`;
            
            // 2. Draw Rain Bars (Bottom Up)
            rains.forEach((r, i) => {
                if(r > 0) {
                    const barH = Math.min(r * 10, 40); // Cap height
                    const x = (i * colW) + (colW/2) - 4; // Center, 8px width
                    const y = h - barH;
                    svg += `<rect x="${x}" y="${y}" width="8" height="${barH}" fill="#8ab4f8" rx="2" />`;
                    if(r > 1.0) {
                        svg += `<text x="${x+4}" y="${y-4}" class="chart-label" style="fill:#1967d2">${r.toFixed(1)}</text>`;
                    }
                }
            });

            // 3. Draw Temp Line
            svg += `<path d="${pathD}" fill="none" stroke="#fdb813" stroke-width="3" stroke-linecap="round" />`;

            // 4. Labels & Dots
            points.forEach((p, i) => {
                svg += `<circle cx="${p.x}" cy="${p.y}" r="3" fill="white" stroke="#fdb813" stroke-width="2" />`;
                svg += `<text x="${p.x}" y="${p.y - 8}" class="temp-label">${p.t}¬∞</text>`;
                if ((hours[i]) % 3 === 0) {
                    svg += `<text x="${p.x}" y="${h + 12}" class="chart-label">${hours[i]}:00</text>`;
                }
            });

            svg += `</svg>`;
            return svg;
        }

        // --- MAIN LOGIC ---
        async function getTacticalForecast() {
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');
            
            resultsDiv.innerHTML = '';
            loading.classList.remove('hidden');

            try {
                const routeData = routes[currentRouteId];
                let itinerary = [];
                for(let i=0; i<3; i++) {
                    if (selectedStageIndex + i < routeData.stages.length) {
                        itinerary.push({ stage: routeData.stages[selectedStageIndex + i], dayOffset: i });
                    }
                }

                // CHECK TIME: If after 5 PM (17:00), skip 'Today' and start from 'Tomorrow'
                const nowHour = new Date().getHours();
                const startDayOffset = (nowHour >= 17) ? 1 : 0; 

                for (let i = 0; i < 3; i++) {
                    if (i >= itinerary.length) break; 
                    let item = itinerary[i];
                    
                    const current = new Date();
                    current.setDate(current.getDate() + startDayOffset + i); 
                    
                    let stageIndexToUse = selectedStageIndex + i; 
                    if(nowHour >= 17) stageIndexToUse += 1; // Shift stages too if late
                    
                    if(stageIndexToUse >= routeData.stages.length) break;
                    let stage = routeData.stages[stageIndexToUse];

                    let dateQuery = current.toISOString().split('T')[0];

                    // Fetch: Daily + Hourly + Sunrise/Sunset
                    const url = `https://api.open-meteo.com/v1/forecast?latitude=${stage.lat}&longitude=${stage.lon}&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_sum,sunrise,sunset,daylight_duration&hourly=temperature_2m,precipitation,weathercode,windspeed_10m&timezone=auto&start_date=${dateQuery}&end_date=${dateQuery}`;
                    const res = await fetch(url);
                    const json = await res.json();

                    if(json.hourly) {
                        // Scan for "Prime Time" (06:00 - 15:00) logic
                        let rainSum = 0;
                        let maxRain = 0;
                        for(let h=6; h<=15; h++) {
                            rainSum += json.hourly.precipitation[h];
                            if(json.hourly.precipitation[h] > maxRain) maxRain = json.hourly.precipitation[h];
                        }

                        let logicHTML = '';
                        if(rainSum < 0.2) {
                            logicHTML = `<div class="bg-green-50 text-green-700 p-2 rounded text-xs font-bold border border-green-100 flex items-center gap-2">‚úÖ Good to Go. Dry morning.</div>`;
                        } else if (maxRain > 1.5) {
                            // Heavy Rain Advice
                            logicHTML = `<div class="bg-blue-50 text-blue-700 p-2 rounded text-xs font-bold border border-blue-100 flex items-center gap-2"><span class="text-lg">üß•</span> Heavy Rain Alert. Poncho mandatory.</div>`;
                        } else {
                            // Light Showers Advice
                            logicHTML = `<div class="bg-gray-50 text-gray-700 p-2 rounded text-xs font-bold border border-gray-100 flex items-center gap-2"><span class="text-lg">üå¶Ô∏è</span> Light Showers. Keep Rain Gear handy.</div>`;
                        }

                        // Logistics Data
                        const d = json.daily;
                        const sunrise = formatAMPM(d.sunrise[0].split('T')[1].slice(0,5));
                        const sunset = formatAMPM(d.sunset[0].split('T')[1].slice(0,5));
                        const dlHrs = Math.floor(d.daylight_duration[0] / 3600);
                        const dlMins = Math.round((d.daylight_duration[0] % 3600) / 60);

                        // Generate Chart
                        const chartSVG = generateChart(json.hourly);
                        
                        const wInfo = weatherCodes[d.weathercode[0]] || { label: 'Unknown', icon: icons.cloud };

                        const html = `
                            <div class="card-tactical p-4 mb-4">
                                <div class="flex justify-between items-start mb-2">
                                    <div>
                                        <div class="flex items-center gap-2 mb-1">
                                            <span class="text-[10px] font-bold bg-[#1967d2] text-white px-2 py-0.5 rounded uppercase">
                                                ${current.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric' })}
                                            </span>
                                            <span class="text-[10px] text-gray-400 uppercase tracking-wide">
                                                ${stage.start} ‚Üí ${stage.end}
                                            </span>
                                        </div>
                                        <div class="flex items-center gap-3 text-[10px] text-gray-500 font-bold mt-1 mb-2">
                                            <span class="bg-gray-100 px-1.5 rounded text-gray-700">${stage.dist}</span>
                                            <span class="flex items-center gap-1"><svg class="w-3 h-3 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg> ${sunrise}</span>
                                            <span class="flex items-center gap-1"><svg class="w-3 h-3 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg> ${sunset}</span>
                                            <span>${dlHrs}h ${dlMins}m Daylight</span>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="flex justify-end mb-1">${wInfo.icon}</div>
                                        <div class="text-2xl font-bold text-gray-800">${Math.round(d.temperature_2m_max[0])}¬∞</div>
                                        <div class="text-xs text-blue-500 font-bold">${Math.round(d.temperature_2m_min[0])}¬∞</div>
                                    </div>
                                </div>
                                
                                ${logicHTML}

                                <div class="chart-container">
                                    ${chartSVG}
                                </div>
                            </div>
                        `;
                        resultsDiv.innerHTML += html;
                    }
                }

            } catch (e) {
                console.error(e);
                resultsDiv.innerHTML = `<div class="text-red-400 text-center font-bold py-10">Error. Check connection.</div>`;
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
