    <style>
        body { font-family: 'Google Sans', sans-serif; background-color: #202124; color: #ffffff; } /* Dark Mode for "Pro" feel */

        /* Dark Theme Card */
        .card-tactical { 
            background-color: #303134; 
            border: 1px solid #5f6368; 
            border-radius: 16px; 
            color: white;
        }
        
        /* Icons */
        .icon-sun { color: #fdb813; }
        .icon-rain { color: #8ab4f8; }
        .icon-gray { color: #9aa0a6; }
        
        /* Timeline "Pill" Styles - Dark Mode */
        .day-pill { font-size: 1.5rem; font-weight: 700; color: #5f6368; line-height: 1; }
        .timeline-line { width: 2px; background-color: #3c4043; flex-grow: 1; margin-top: 8px; margin-bottom: 8px; border-radius: 2px; }

        /* Hourly Scroller */
        .hourly-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 8px;
            scrollbar-width: thin;
            scrollbar-color: #5f6368 #303134;
        }
        .hourly-scroll::-webkit-scrollbar { height: 4px; }
        .hourly-scroll::-webkit-scrollbar-thumb { background-color: #5f6368; border-radius: 4px; }

        #map { height: 350px; width: 100%; border-radius: 0 0 12px 12px; z-index: 1; filter: grayscale(20%) invert(100%) contrast(90%); }

            sun: '<svg class="w-6 h-6 icon-sun" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 9c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000 1.41.996.996 0 001.41 0l1.06-1.06c.39-.39.39-1.03 0-1.41s-1.03-.39-1.41 0l-1.06 1.06z"/></svg>',
            partCloud: '<svg class="w-6 h-6" viewBox="0 0 24 24" fill="none"><path d="M19.36 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.64-4.96z" fill="#9aa0a6"/><circle cx="8" cy="8" r="4" fill="#FDB813"/></svg>',
            cloud: '<svg class="w-6 h-6 icon-gray" viewBox="0 0 24 24" fill="currentColor"><path d="M4.5 9.75a6 6 0 0111.573-2.226 3.75 3.75 0 014.133 4.303A4.5 4.5 0 0118 20.25H6.75a5.25 5.25 0 01-2.25-10.5Z" /></svg>',
            rain: '<svg class="w-6 h-6 icon-rain" viewBox="0 0 24 24" fill="currentColor"><path d="M4.13 12.04C3.47 12.59 3 13.43 3 14.4c0 1.99 1.61 3.6 3.6 3.6s3.6-1.61 3.6-3.6c0-.97-.47-1.81-1.13-2.36h-4.94zm9.33 0C12.8 12.59 12.33 13.43 12.33 14.4c0 1.99 1.61 3.6 3.6 3.6s3.6-1.61 3.6-3.6c0-.97-.47-1.81-1.13-2.36h-4.94zM19.36 6.04C18.67 2.59 15.64 0 12 0 9.11 0 6.6 1.64 5.35 4.04 2.34 4.36 0 6.91 0 10c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.64-4.96z"/></svg>',
            snow: '<svg class="w-6 h-6 icon-rain" viewBox="0 0 24 24" fill="currentColor"><path d="M12 24q-.625 0-1.062-.438Q10.5 23.125 10.5 22.5q0-.625.438-1.062Q11.375 21 12 21t1.062.438Q13.5 21.875 13.5 22.5q0 .625-.438 1.062Q12.625 24 12 24Zm-4-4q-.625 0-1.062-.438Q6.5 19.125 6.5 18.5q0-.625.438-1.062Q7.375 17 8 17t1.062.438Q9.5 17.875 9.5 18.5q0 .625-.438 1.062Q8.625 20 8 20Zm8 0q-.625 0-1.062-.438Q14.5 19.125 14.5 18.5q0-.625.438-1.062Q15.375 17 16 17t1.062.438Q17.5 17.875 17.5 18.5q0 .625-.438 1.062Q16.625 20 16 20Zm-8-4q-.625 0-1.062-.438Q6.5 15.125 6.5 14.5q0-.625.438-1.062Q7.375 13 8 13t1.062.438Q9.5 13.875 9.5 14.5q0 .625-.438 1.062Q8.625 16 8 16Zm8 0q-.625 0-1.062-.438Q14.5 15.125 14.5 14.5q0-.625.438-1.062Q15.375 13 16 13t1.062.438Q17.5 13.875 17.5 14.5q0 .625-.438 1.062Q16.625 16 16 16ZM6 19q-2.075 0-3.537-1.463Q1 16.075 1 14q0-2.075 1.463-3.538Q3.925 9 6 9q.575 0 1.1.088t1.025.262q.725-2.225 2.65-3.725Q12.7 4.125 15.125 4.125q2.675 0 4.525 1.863Q21.5 7.85 21.5 10.525q0 .25-.025.488-.025.237-.075.462 2.025.575 3.287 2.263Q25.95 15.425 25.95 17.5q0 2.7-1.9 4.6Q22.15 24 19.45 24H6Z" transform="scale(0.8) translate(2,-4)"/></svg>',
            fog: '<svg class="w-6 h-6 icon-gray" viewBox="0 0 24 24" fill="currentColor"><path d="M1 16v-2h22v2H1Zm4 4v-2h14v2H5Zm-3-8q-2.075 0-3.537-1.463Q1 9.075 1 7q0-2.075 1.463-3.538Q3.925 2 6 2q.575 0 1.1.088t1.025.262q.725-2.225 2.65-3.725Q12.7-2.875 15.125-2.875q2.675 0 4.525 1.863Q21.5.85 21.5 3.525q0 .25-.025.488-.025.237-.075.462 2.025.575 3.287 2.263Q25.95 8.425 25.95 10.5q0 2.7-1.9 4.6Q22.15 17 19.45 17H6Z" transform="scale(0.8) translate(2,2)"/></svg>',
            hot: '<span class="text-xl">üå°Ô∏è</span>',
            cold: '<span class="text-xl">‚ùÑÔ∏è</span>'
        };

        const weatherCodes = {
            0: { label: 'Clear', icon: icons.sun },
            1: { label: 'Sunny', icon: icons.sun },
            2: { label: 'Partly Cloudy', icon: icons.partCloud },
            3: { label: 'Overcast', icon: icons.cloud },
            45: { label: 'Foggy', icon: icons.fog },
            48: { label: 'Foggy', icon: icons.fog },
            51: { label: 'Drizzle', icon: icons.rain },
            61: { label: 'Rain', icon: icons.rain },
            63: { label: 'Rain', icon: icons.rain },
            71: { label: 'Snow', icon: icons.snow },
            95: { label: 'Storm', icon: icons.rain }
        };

        // --- MAP LOGIC ---
        let map;
        let markers = [];
        let currentRouteId = 'frances';
        let selectedStageIndex = 0;

        window.onload = function() {
            document.getElementById('startDate').valueAsDate = new Date();
            map = L.map('map').setView([42.6, -4.0], 7);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
            changeRoute();
        };

        function changeRoute() {
            const select = document.getElementById('routeSelect');
            currentRouteId = select.value;
            const routeData = routes[currentRouteId];
            map.flyTo(routeData.center, routeData.zoom);
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            routeData.stages.forEach((stage, index) => {
                const marker = L.marker([stage.lat, stage.lon]).addTo(map);
                marker.on('click', () => {
                    selectedStageIndex = index;
                    document.getElementById('selectedLocationText').innerText = stage.start;
                    markers.forEach(m => { if (m._icon) m._icon.classList.remove('img-selected-pin'); });
                    if (marker._icon) marker._icon.classList.add('img-selected-pin');
                });
                markers.push(marker);
            });
            selectedStageIndex = 0;
            document.getElementById('selectedLocationText').innerText = routeData.stages[0].start;
        }

        // --- TACTICAL FORECAST (3 Days) ---
        async function getTacticalForecast() {
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');
            const startDateStr = document.getElementById('startDate').value;
            
            resultsDiv.innerHTML = '';
            loading.classList.remove('hidden');

            try {
                // Get next 3 stages (or fewer if near end)
                const routeData = routes[currentRouteId];
                let itinerary = [];
                // Just need next 3 stages from selection
                for(let i=0; i<3; i++) {
                    if (selectedStageIndex + i < routeData.stages.length) {
                        itinerary.push({ 
                            stage: routeData.stages[selectedStageIndex + i], 
                            dayOffset: i 
                        });
                    }
                }

                // Loop through 3 days
                for (let item of itinerary) {
                    const current = new Date(startDateStr);
                    current.setDate(current.getDate() + item.dayOffset);
                    let dateQuery = current.toISOString().split('T')[0];

                    // Fetch Hourly
                    const url = `https://api.open-meteo.com/v1/forecast?latitude=${item.stage.lat}&longitude=${item.stage.lon}&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_sum&hourly=temperature_2m,precipitation,weathercode,windspeed_10m&timezone=auto&start_date=${dateQuery}&end_date=${dateQuery}`;
                    const res = await fetch(url);
                    const json = await res.json();

                    if(json.hourly) {
                        // --- ANALYZE HOURS (06:00 - 21:00) ---
                        let bestStart = -1, bestEnd = -1, maxRun = 0, currentRun = 0, runStart = -1;
                        let rainStart = null, heatStart = null;
                        
                        let hourlyHTML = '';
                        
                        for(let h=6; h<=21; h++) {
                            let temp = json.hourly.temperature_2m[h];
                            let rain = json.hourly.precipitation[h];
                            let code = json.hourly.weathercode[h];
                            let wind = json.hourly.windspeed_10m[h];
                            
                            // Visuals for scroll
                            let icon = weatherCodes[code] ? weatherCodes[code].icon : icons.cloud;
                            
                            // Logic Analysis
                            let isBad = (rain > 0.1 || temp > 30 || wind > 40);
                            
                            if(rain > 0.5 && rainStart === null) rainStart = h;
                            if(temp > 30 && heatStart === null) heatStart = h;

                            // Window Calc
                            if (!isBad) {
                                if (currentRun === 0) runStart = h;
                                currentRun++;
                            } else {
                                if (currentRun > maxRun) {
                                    maxRun = currentRun;
                                    bestStart = runStart;
                                    bestEnd = h - 1;
                                }
                                currentRun = 0;
                            }

                            // Hourly Item HTML
                            hourlyHTML += `
                                <div class="flex flex-col items-center justify-between bg-[#202124] p-2 rounded-lg border border-[#5f6368] min-w-[60px]">
                                    <span class="text-[10px] text-gray-400 font-bold">${h}:00</span>
                                    <div class="w-6 h-6 my-1">${icon}</div>
                                    <span class="text-sm font-bold">${Math.round(temp)}¬∞</span>
                                    ${rain > 0 ? `<span class="text-[9px] text-[#8ab4f8] font-bold">${rain}mm</span>` : `<span class="text-[9px] text-[#5f6368]">--</span>`}
                                </div>
                            `;
                        }
                        // Check last run
                        if (currentRun > maxRun) {
                            maxRun = currentRun;
                            bestStart = runStart;
                            bestEnd = 21;
                        }

                        // --- GENERATE ADVICE ---
                        let advice = "";
                        let adviceColor = "text-green-400";
                        
                        if (rainStart !== null) {
                            advice = `‚ö†Ô∏è <strong>Rain starts ${rainStart}:00.</strong> Best walk: ${bestStart}:00 - ${rainStart}:00.`;
                            adviceColor = "text-[#8ab4f8]";
                        } else if (heatStart !== null) {
                            advice = `üî• <strong>Heat >30¬∞C at ${heatStart}:00.</strong> Stop walking by ${heatStart-1}:00.`;
                            adviceColor = "text-[#f28b82]";
                        } else {
                            advice = `‚úÖ <strong>All Clear.</strong> Perfect walking weather all day.`;
                        }

                        // --- CARD HTML ---
                        const d = json.daily;
                        const wInfo = weatherCodes[d.weathercode[0]] || { label: 'Unknown', icon: icons.cloud };
                        
                        const html = `
                            <div class="card-tactical p-4 mb-4">
                                <div class="flex justify-between items-start mb-4">
                                    <div>
                                        <div class="flex items-center gap-2 mb-1">
                                            <span class="text-[10px] font-bold bg-[#8ab4f8] text-[#202124] px-2 py-0.5 rounded uppercase">
                                                ${current.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric' })}
                                            </span>
                                            <span class="text-[10px] text-gray-400 uppercase tracking-wide">
                                                ${item.stage.start} ‚Üí ${item.stage.end}
                                            </span>
                                        </div>
                                        <div class="text-sm ${adviceColor} mt-2 bg-[#202124] p-2 rounded border border-[#5f6368] inline-block">
                                            ${advice}
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="flex justify-end mb-1">${wInfo.icon}</div>
                                        <div class="text-2xl font-bold">${Math.round(d.temperature_2m_max[0])}¬∞</div>
                                        <div class="text-xs text-gray-400">${Math.round(d.temperature_2m_min[0])}¬∞</div>
                                    </div>
                                </div>

                                <details class="group">
                                    <summary class="flex items-center gap-2 cursor-pointer text-xs font-bold text-gray-400 hover:text-white transition-colors select-none">
                                        <svg class="w-4 h-4 transition-transform group-open:rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                        Show Hourly Timeline
                                    </summary>
                                    <div class="mt-4 pt-4 border-t border-[#5f6368]">
                                        <div class="hourly-scroll">
                                            ${hourlyHTML}
                                        </div>
                                    </div>
                                </details>
                            </div>
                        `;
                        resultsDiv.innerHTML += html;
                    }
                }

            } catch (e) {
                console.error(e);
                resultsDiv.innerHTML = `<div class="text-red-400 text-center font-bold py-10">Error loading data. Check connection.</div>`;
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
