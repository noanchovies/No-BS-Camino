        /* High Contrast Card */
        .card-tactical {

            border: 1px solid #dadce0; 
            border-radius: 16px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .status-pill {
            background: #e8f0fe;
            color: #1967d2;
            border: 1px solid #d2e3fc;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #map { height: 250px; width: 100%; z-index: 1; border-bottom: 1px solid #eee; } 
        
        /* Chart Styles */
        .chart-container { position: relative; height: 160px; width: 100%; margin-top: 10px; }
        .chart-label { font-size: 10px; fill: #5f6368; font-weight: 600; text-anchor: middle; }
        .temp-label { font-size: 11px; fill: #202124; font-weight: 700; text-anchor: middle; }

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
            changeRoute();
        };

        function changeRoute() {
            const select = document.getElementById('routeSelect');
            currentRouteId = select.value;
            const routeData = routes[currentRouteId];
            map.flyTo(routeData.center, routeData.zoom);
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            routeData.stages.forEach((stage, index) => {
                const marker = L.marker([stage.lat, stage.lon]).addTo(map);
                marker.on('click', () => {
                    selectedStageIndex = index;
                    document.getElementById('currentStageName').innerText = stage.start;
                    markers.forEach(m => { if (m._icon) m._icon.classList.remove('img-selected-pin'); });
                    if (marker._icon) marker._icon.classList.add('img-selected-pin');
                });
                markers.push(marker);
            });
            // Default
            selectedStageIndex = 0;
            document.getElementById('currentStageName').innerText = routeData.stages[0].start;
        }

        // --- GPS LOGIC ---
        function locateUser() {
            const btn = document.getElementById('gpsBtn');
            const txt = document.getElementById('gpsText');
            
            if(!navigator.geolocation) { alert("GPS not supported"); return; }
            
            txt.innerText = "Locating...";
            btn.classList.add('bg-blue-50');

            navigator.geolocation.getCurrentPosition((pos) => {
                const userLat = pos.coords.latitude;
                const userLon = pos.coords.longitude;
                
                // Find Nearest Stage
                let nearest = null;
                let minDist = Infinity;
                const routeData = routes[currentRouteId];

                routeData.stages.forEach((stage, idx) => {
                    const d = getDistanceFromLatLonInKm(userLat, userLon, stage.lat, stage.lon);
                    if(d < minDist) { minDist = d; nearest = idx; }
                });

                if(minDist > 100) {
                    alert("You are far from the Camino! Using default start.");
                } else {
                    selectedStageIndex = nearest;
                    const st = routeData.stages[nearest];
                    document.getElementById('currentStageName').innerText = st.start + " (GPS Found)";
                    map.flyTo([st.lat, st.lon], 10);
                }
                txt.innerText = "Locate Me";
                btn.classList.remove('bg-blue-50');

            }, () => {
                alert("GPS permission denied.");
                txt.innerText = "Locate Me";
            });
        }

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; 
            var dLat = deg2rad(lat2-lat1);  
            var dLon = deg2rad(lon2-lon1); 
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c; 
        }
        function deg2rad(deg) { return deg * (Math.PI/180) }

        // --- CHART GENERATOR ---
        function generateChart(hourlyData) {
            // Hours 6 to 18 (indices 6 to 18)
            const hours = [];
            const temps = [];
            const rains = [];
            
            for(let h=6; h<=18; h++) {
                hours.push(h);
                temps.push(Math.round(hourlyData.temperature_2m[h]));
                rains.push(hourlyData.precipitation[h]);
            }

            // Dimensions
            const w = 400; // SVG Viewbox Width
            const h = 100; // SVG Viewbox Height
            const colW = w / 13; // 13 data points (6am to 6pm)

            // 1. Draw Temp Line (Bezier)
            const maxTemp = Math.max(...temps) + 2;
            const minTemp = Math.min(...temps) - 2;
            const range = maxTemp - minTemp || 1;
            
            let pathD = `M ${colW/2} ${h - ((temps[0] - minTemp)/range * 60 + 20)}`;
            
            // Generate points
            const points = temps.map((t, i) => {
                const x = (i * colW) + (colW/2);
                const y = h - ((t - minTemp)/range * 60 + 20); // Scale to keep 20px padding
                return {x, y, t};
            });

            // Smooth curve
            points.forEach((p, i) => {
                if (i === 0) return;
                pathD += ` L ${p.x} ${p.y}`; // Use Linear for robustness, Bezier logic is bulky
            });

            let svg = `<svg viewBox="0 0 ${w} ${h}" class="w-full h-full overflow-visible">`;
            
            // 2. Draw Rain Bars (Bottom Up)
            rains.forEach((r, i) => {
                if(r > 0) {
                    const barH = Math.min(r * 10, 40); // Cap height
                    const x = (i * colW) + (colW/2) - 4; // Center, 8px width
                    const y = h - barH;
                    svg += `<rect x="${x}" y="${y}" width="8" height="${barH}" fill="#8ab4f8" rx="2" />`;
                    // Rain Label if heavy
                    if(r > 1.0) {
                        svg += `<text x="${x+4}" y="${y-4}" class="chart-label" style="fill:#1967d2">${r.toFixed(1)}</text>`;
                    }
                }
            });

            // 3. Draw Temp Line
            svg += `<path d="${pathD}" fill="none" stroke="#fdb813" stroke-width="3" stroke-linecap="round" />`;

            // 4. Labels & Dots
            points.forEach((p, i) => {
                // Dot
                svg += `<circle cx="${p.x}" cy="${p.y}" r="3" fill="white" stroke="#fdb813" stroke-width="2" />`;
                // Temp Text (Skip every other to save space if needed, but 13 fits)
                svg += `<text x="${p.x}" y="${p.y - 8}" class="temp-label">${p.t}¬∞</text>`;
                // Time Label (Every 3 hours)
                if ((hours[i]) % 3 === 0) {
                    svg += `<text x="${p.x}" y="${h + 12}" class="chart-label">${hours[i]}:00</text>`;
                }
            });

            svg += `</svg>`;
            return svg;
        }

        // --- MAIN LOGIC ---
        async function getTacticalForecast() {
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');
            
            resultsDiv.innerHTML = '';
            loading.classList.remove('hidden');

            try {
                const routeData = routes[currentRouteId];
                let itinerary = [];
                for(let i=0; i<3; i++) {
                    if (selectedStageIndex + i < routeData.stages.length) {
                        itinerary.push({ stage: routeData.stages[selectedStageIndex + i], dayOffset: i });
                    }
                }

                for (let item of itinerary) {
                    const current = new Date();
                    current.setDate(current.getDate() + item.dayOffset);
                    let dateQuery = current.toISOString().split('T')[0];

                    const url = `https://api.open-meteo.com/v1/forecast?latitude=${item.stage.lat}&longitude=${item.stage.lon}&hourly=temperature_2m,precipitation,weathercode&timezone=auto&start_date=${dateQuery}&end_date=${dateQuery}`;
                    const res = await fetch(url);
                    const json = await res.json();

                    if(json.hourly) {
                        // Scan for "Prime Time" (06:00 - 15:00) logic
                        let rainSum = 0;
                        let maxRain = 0;
                        for(let h=6; h<=15; h++) {
                            rainSum += json.hourly.precipitation[h];
                            if(json.hourly.precipitation[h] > maxRain) maxRain = json.hourly.precipitation[h];
                        }

                        let logicHTML = '';
                        if(rainSum < 0.2) {
                            logicHTML = `<div class="bg-green-50 text-green-700 p-2 rounded text-xs font-bold border border-green-100 flex items-center gap-2">‚úÖ Good to Go. Dry morning.</div>`;
                        } else if (maxRain > 1.5) {
                            logicHTML = `<div class="bg-blue-50 text-blue-700 p-2 rounded text-xs font-bold border border-blue-100 flex items-center gap-2">üåßÔ∏è Heavy Rain Alert. Poncho mandatory.</div>`;
                        } else {
                            logicHTML = `<div class="bg-gray-50 text-gray-700 p-2 rounded text-xs font-bold border border-gray-100 flex items-center gap-2">üåÇ Light Showers. Keep shell handy.</div>`;
                        }

                        // Generate Chart
                        const chartSVG = generateChart(json.hourly);

                        const html = `
                            <div class="card-tactical p-4">
                                <div class="flex justify-between items-center mb-3">
                                    <div>
                                        <div class="text-[10px] font-bold text-gray-400 uppercase tracking-wide">
                                            ${current.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric' })}
                                        </div>
                                        <div class="font-bold text-lg text-gray-800">${item.stage.start} <span class="text-gray-400">‚Üí</span> ${item.stage.end}</div>
                                    </div>
                                    <div class="text-right">
                                        ${icons.sun} </div>
                                </div>
                                
                                ${logicHTML}

                                <div class="chart-container">
                                    ${chartSVG}
                                </div>
                            </div>
                        `;
                        resultsDiv.innerHTML += html;
                    }
                }

            } catch (e) {
                console.error(e);
                resultsDiv.innerHTML = `<div class="text-red-400 text-center font-bold">Error. Check connection.</div>`;
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
