<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rude Camino | No-BS Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-[#f4f7fa] text-gray-900 font-sans leading-tight">

    <header class="py-16 px-6 text-center bg-white border-b">
        <h1 class="text-5xl font-black tracking-tighter text-blue-900">RUDE CAMINO</h1>
        <p class="mt-4 text-xl text-gray-500 max-w-xl mx-auto font-medium">The No-BS Cockpit. 600km of raw data, zero affiliate fluff, and absolute reality checks.</p>
    </header>

    <main class="max-w-6xl mx-auto py-12 px-6">
        
        <h2 class="text-2xl font-bold mb-8 text-blue-900">The Truth Table</h2>
        <div id="faq-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <hr class="my-16 border-gray-200">

        <h2 class="text-2xl font-bold mb-8 text-blue-900">Live Reality (Instagram)</h2>
        <div id="ig-grid" class="grid grid-cols-2 md:grid-cols-4 gap-2">
            </div>

    </main>

    <script>
        // YOUR PERMANENT CLOUDFLARE TUNNEL URL
        const N8N_URL = 'https://local-tear-statute-lip.trycloudflare.com/webhook/camino-data';

        async function loadHub() {
            try {
                const response = await fetch(N8N_URL);
                const data = await response.json();

                const faqGrid = document.getElementById('faq-grid');
                const igGrid = document.getElementById('ig-grid');

                data.forEach(item => {
                    // Logic for FAQ/Truth Cards
                    if (item.title) {
                        faqGrid.innerHTML += `
                            <div class="bg-white p-8 border border-gray-100 rounded-2xl card-shadow hover:border-blue-300 transition-all group">
                                <span class="text-[10px] font-black uppercase tracking-[0.2em] text-blue-500">${item.category || 'ROUTE'}</span>
                                <h3 class="text-2xl font-bold mt-2 mb-4 group-hover:text-blue-700">${item.title}</h3>
                                <p class="text-gray-500 mb-6 text-sm leading-relaxed">${item.content}</p>
                                <a href="${item.link}" target="_blank" class="text-sm font-bold bg-gray-50 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors inline-block">Source &rarr;</a>
                            </div>
                        `;
                    }
                    
                    // Logic for Instagram Grid
                    if (item.media_url) {
                        igGrid.innerHTML += `
                            <a href="${item.permalink}" target="_blank" class="block aspect-square overflow-hidden rounded-lg bg-gray-200 hover:opacity-80 transition-opacity">
                                <img src="${item.media_url}" class="w-full h-full object-cover" alt="Instagram Post">
                            </a>
                        `;
                    }
                });
            } catch (err) {
                console.error("Connection failed. Check n8n/Cloudflare.", err);
            }
        }

        loadHub();
    </script>
</body>
</html>
