<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No BS Camino | 2026 Camino de Santiago Easy Planning</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        body { font-family: 'Google Sans', sans-serif; background-color: #ffffff; color: #202124; }
        .google-gradient { background: -webkit-linear-gradient(45deg, #1967d2, #4285f4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-pill:hover { background-color: #f1f3f4; color: #1967d2; }
        .card-flight { border: 1px solid #dadce0; border-radius: 16px; background: white; transition: all 0.2s ease; }
        .card-flight:hover { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); border-color: #bdc1c6; transform: translateY(-2px); }
        .reality-box { background-color: #f8f9fa; border-left: 4px solid #1967d2; padding: 16px; border-radius: 0 8px 8px 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Map Container Heights */
        .h-40 { height: 10rem; }
    </style>
</head>
<body class="antialiased pb-20">

    <div id="block-install"></div>

    <div id="block-header" class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-200"></div>

    <main class="max-w-4xl mx-auto px-4 pt-12">

        <div id="block-hero" class="text-center mb-16"></div>

        <div id="block-routes" class="mb-20 scroll-mt-24"></div>

        <div id="block-planner-preview" class="mb-20"></div>

        <div id="block-faq" class="mb-20 scroll-mt-24 relative"></div>

        <div id="block-costs" class="mb-20 scroll-mt-24"></div>

        <div id="block-links" class="mb-20 scroll-mt-24"></div>

    </main>

    <div id="block-footer" class="border-t border-gray-200 bg-gray-50 py-10 text-center"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/site-blocks.js"></script> <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
        }
    </script>
</body>
</html>
